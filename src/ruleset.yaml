ruleset:
  generic:
    - allow icmp outside any inside 8
    - deny tcp outside any inside 22
    - allowlog ip outside any inside 80,443
    - denylog udp outside any inside 161-162
  deployment:
    ingress:
      devicelist: ["test-device"]
      interfaces: ["ae10"]
      filters:
        src: ["example"]
        dst: ["example"]
      deployable: True
      established: True
      default: deny
      transforms:
        src: False
        dst: False
    egress:
      devicelist:
        - test-device
      interfaces:
        - ae20
      filters:
        src:
          - "example"
        dst:
          - "example"
      deployable: True
      established: True
      default: deny
      transforms:
        src: False
        dst: False
