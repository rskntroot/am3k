ruleset:
  - allow udp outside any inside 161,,162
  - allow tcp inside 22,*,443,9000-9010 outside any
deployment:
  platform: junos
  model: srx1500
  devicelist: [rsk101-example-fw1]
  ingress:
    interfaces: [ae10]
    filters:
      src: [ouside]
      dst: [inside]
    deployable: true
    established: true
    default: deny
    transforms:
      src: false
      dst: false
  egress:
    interfaces: [ae20]
    filters:
      src: [inside]
      dst: [outside]
    deployable: true
    established: true
    default: deny
    transforms:
      src: false
      dst: false

defaults:
  device_regex: '^[a-z]{1,3}([0-9]{1,10}-){1,2}([a-z]{2,9}-){1,4}[a-z]{1,5}[1-9]([0-9]{0,9})?'