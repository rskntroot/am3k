ruleset:
  generic:
    - allow icmp outside any inside 8
    - deny tcp outside any inside 22
    - allowlog ip outside any inside 80,443
    - denylog udp outside any inside 161-162
    - deny ip outside any inside any
  deployment:
    platform: junos
    model: srx1500
    ingress:
      devicelist: ["test-device"]
      interfaces: ["ae10"]
      filters:
        src: ["example"]
        dst: ["example"]
      deployable: true
      established: true
      default: deny
      transforms:
        src: false
        dst: false
    egress:
      devicelist:
        - test-device
      interfaces:
        - ae20
      filters:
        src:
          - "example"
        dst:
          - "example"
      deployable: true
      established: true
      default: deny
      transforms:
        src: false
        dst: false
