ruleset:
  generic:
    - allow icmp outside any inside 8
    - deny tcp outside any inside 22
    - allowlog ip outside any inside 80,443
    - denylog udp outside any inside 161-162
    - deny ip outside any inside any
  deployment:
    platform: junos
    model: srx1500
    devicelist: [rsk101-example-fw1, rsk101-101-prod-example-fw101]
    ingress:
      interfaces: [ae101, ae102]
      filters:
        src: [example]
        dst: [example]
      deployable: true
      established: true
      default: deny
      transforms:
        src: false
        dst: false
    egress:
      interfaces: [ae200]
      filters:
        src: [example]
        dst: [example]
      deployable: true
      established: true
      default: deny
      transforms:
        src: false
        dst: false

defaults:
  device_regex: '^[a-z]{1,3}([0-9]{1,10}-){1,2}([a-z]{2,9}-){1,4}[a-z]{1,5}[1-9]([0-9]{0,9})?'