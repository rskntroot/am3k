ruleset:
  - allow icmps outside any inside 8
  - denys tcp outside any inside 22
  - allowlog ip outside anys inside 80,443
  - denylog udp outside any inside $
  - test inside to outside
deployment:
  platform: junos
  model: srx1500
  devicelist: [rsk101-example-fw1]
  ingress:
    interfaces: [ae10]
    filters:
      src: [example]
      dst: [example]
    deployable: true
    established: true
    default: deny
    transforms:
      src: false
      dst: false
  egress:
    interfaces:
      - ae20
    filters:
      src:
        - example
      dst:
        - example
    deployable: true
    established: true
    default: deny
    transforms:
      src: false
      dst: false

defaults:
  device_regex: '^[a-z]{1,3}([0-9]{1,10}-){1,2}([a-z]{2,9}-){1,4}[a-z]{1,5}[1-9]([0-9]{0,9})?'