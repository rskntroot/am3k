deployment:
  rulesets: [valid.example]
  platform:
    make: juniper
    model: srx1500
  devicelist: [rsk101-ext-fw1, rsk101-ext-fw2, rsk101-ext-fw3, rsk101-ext-fw4]
  ingress:
    interfaces: [ae101, ae102]
    filters:
      src: [example]
      dst: [example]
    deployable: true
    established: true
    default: deny
    transforms:
      src: false
      dst: false
  egress:
    interfaces: [ae200]
    filters:
      src: [example]
      dst: [example]
    deployable: true
    established: true
    default: deny
    transforms:
      src: false
      dst: false
defaults:
  device_regex: '^[a-z]{1,3}([0-9]{1,10}-){1,2}([a-z]{2,9}-){1,4}[a-z]{1,5}[1-9]([0-9]{0,9})?'